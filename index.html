<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="src/main.ts" type="module" defer></script>
</head>

<body>
  <header class="header">
    <h2>Welcome to Tic Tac Toe!</h2>
  </header>
  <main>
    <section class="game">
      <span class="game-element tl"></span>
      <span class="game-element tc"></span>
      <span class="game-element tr"></span>
      <span class="game-element ml"></span>
      <span class="game-element mc"></span>
      <span class="game-element mr"></span>
      <span class="game-element bl"></span>
      <span class="game-element bc"></span>
      <span class="game-element br"></span>
    </section>
  </main>
</body>

</html>
